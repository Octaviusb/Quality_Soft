<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Quality Bill Service</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo3.png" alt="Quality Bill Service" class="logo">
            <h2>Crear Cuenta</h2>
            <form action="register.handler.php" method="POST" id="registerForm">
                <div class="input-group">
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmarContrasena" name="confirmarContrasena" placeholder="Confirmar Contraseña" required>
                </div>
                <button type="submit" class="login-btn">Crear Cuenta</button>
            </form>
            <div class="create-account">
                <a href="index1.html">¿Ya tienes una cuenta? Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
